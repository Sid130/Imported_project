<div class="all">
  <h2 class="title">Welcome to Syren</h2><br>
  <div *ngIf="lg" class="container">
  <h3>Login</h3>
  <br>
  <form ngNativeValidate>
    <div class="form-group">
      <label for="username" class="label">Username</label><br>
      <input id="username" type="text" class="form-control" name="username"  [(ngModel)]="user" required/>
            </div>
            <br>
    <div class="form-group">
      <label for="password" class="label">Password</label><br>
      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password" required/>
            </div>
            <br>
            <div class="loginbtn">
      <button type="submit" class="btn btn-primary login" (click)=login()>Login</button><br>
    </div>
    <div class="form-group">
    <a role="button" (click)="setClasses()">New User? Sign up</a>
  </div>
        </form>
      </div>
      <br>
        <div  *ngIf="sup" class="container">
        <h3>SignUp</h3>
        <br>
        <form #form ngNativeValidate>
          <div class="form-group">
            <label for="fname" class="label">Full Name</label>
            <input id="fname" type="text" class="input form-control ng-untouched ng-pristine ng-valid" #name="ngModel" [(ngModel)]="fname" name="fname" required />
            
                  </div>
                  <div *ngIf="name.touched && !name.valid" class="alert alert-danger">Name is Required</div>
                  <br>
                  <div class="form-group">
            <label for="address" class="label">Address</label>
            <input id="address" type="text" class="input form-control ng-untouched ng-pristine ng-valid"  #add="ngModel" [(ngModel)]="address" name="address" required/>
                  </div>
                  <div *ngIf="add.touched && !add.valid" class="alert alert-danger">Address is Required</div>
                  <br>
          
            <div class="form-group">
              <label for="dob" class="label">Date of Birth</label>
              <input id="dob" type="date" class="input form-control ng-untouched ng-pristine ng-valid" [(ngModel)]="dob" #dt="ngModel" name="dob" required/>
                    </div>
                    <div *ngIf="dt.touched && !dt.valid" class="alert alert-danger">Date of Birth is Required</div>
                    <br>
          <div class="form-group">
            <label for="pass" class="label">Password</label>
            <input id="pass" minlength="4" type="password" class="input form-control ng-untouched ng-pristine ng-valid" data-type="password" name="pass" #pas="ngModel" [(ngModel)]="pass" required/>
            </div>
                  <div *ngIf="pas.touched && !pas.valid" class="alert alert-danger">Password is Required
                      <div *ngIf="pas.errors.minlength" class="alert alert-danger">Password Must be more than 4 characters Long!</div>
                    </div>
                  <br>
          <div class="form-group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input form-control ng-untouched ng-pristine ng-valid" #em="ngModel" [(ngModel)]="email" name="email" required>
                  </div>
                  <div *ngIf="em.touched && !em.valid" class="alert alert-danger">Email is Required</div>
                  <br>
          <div class="form-group">
            <div class="signupbtn">
            <button type="submit" class="btn btn-success" (click)="form.checkValidity()? Signup() : credentials()">Sign Up</button>
                  </div>
                  <a role="button" (click)="setClasses()">Already a User? Login</a>
                </div>
                  </form>
                </div>
              </div>
